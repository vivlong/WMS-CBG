<ion-view title="Main">
    <ion-nav-buttons>
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-nav-title>
        SysFreight WMS
    </ion-nav-title>
    <ion-pane>
        <div style="height: 43px"></div>
        <div style="height: 0.5em"></div>
        <div style="text-align:center;">
            <div class="row row-center" style="margin-right: 0px;margin-left: 0px;">
                <div style="width:0.5em;"></div>
                <div class="col" style="background-color: rgba(134,199,69,1); height:11.5em;">
                    <button class="button button-large button-full button-icon icon ion-home" style="color:#FFF;">
                        <p>Dashboard</p>
                    </button>
                </div>
                <div style="width:1em;"></div>
                <div class="col" style="background-color: rgba(242,97,42,1); height:11.5em;">
                    <button class="button button-icon button-large icon ion-calendar" style="height:100%;color:#FFF;" ng-click="func_GoToGrt()">
                        <p>Goods Receipt Tally</p>
                    </button>
                </div>
                <div style="width:0.5em;"></div>
            </div>
            <div style="height: 0.1em"></div>
            <div class="row row-center" style="margin-right: 0px;margin-left: 0px;">
                <div style="width:0.5em;"></div>
                <div class="col" style="background-color: rgba(164,54,165,1); height:11.5em;">
                    <button class="button button-icon button-large icon ion-android-locate" style="height:100%;color:#FFF;" ng-click="func_Putaway()">
                        <p>Putaway</p>
                    </button>
                </div>
                <div style="width:1em;"></div>
                <div class="col" style="background-color: rgba(0,141,222,1); height:11.5em;">
                    <button class="button button-icon button-large icon ion-android-document" style="height:100%;color:#FFF;" ng-click="func_GoToVgin()">
                        <p>Pick</p>
                    </button>
                </div>
                <div style="width:0.5em;"></div>
            </div>
            <div style="height: 0.1em"></div>
            <div class="row row-center" style="margin-right: 0px;margin-left: 0px;">
                <div style="width:0.5em;"></div>
                <div class="col" style="background-color: rgba(4,83,119,1); height:11.5em;">
                    <button class="button button-icon button-large icon ion-arrow-graph-up-right" style="height:100%;color:#FFF;" ng-click="func_GoToVgrn()">
                        <p>Verify GRN</p>
                    </button>
                </div>
                <div style="width:1em;"></div>
                <div class="col" style="background-color: rgba(253,175,23,1); height:11.5em;">
                    <button class="button button-icon button-large icon ion-settings" style="height:100%;color:#FFF;" ng-click="func_GoToVgin()">
                        <p>Verify GIN</p>
                    </button>
                </div>
                <div style="width:0.5em;"></div>
            </div>
        </div>
    </ion-pane>
    <!--ion-footer-bar align-title="center" class="bar-positive" style="height:20%; padding:0px; border-top: 0px;">
        <img src="./img/ad.png" alt="" style="display:block;" width="100%">
    </ion-footer-bar-->
</ion-view>
